<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usage Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="hero">
            <div class="hero-text">
                <h1>Usage Dashboard</h1>
                <p>View your energy and water usage statistics</p>
            </div>
        </div>
    </header>
    <main>
        <section class="dashboard">
            <h2>Your Usage Overview</h2>
            <div class="charts">
                <div class="chart">
                    <h3>Energy Usage</h3>
                    <img src="https://via.placeholder.com/400x300" alt="Energy Chart">
                </div>
                <div class="chart">
                    <h3>Water Usage</h3>
                    <img src="https://via.placeholder.com/400x300" alt="Water Chart">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Smart Resource Conservation</p>
    </footer>
</body>
</html>
